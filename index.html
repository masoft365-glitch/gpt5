<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DEV Blogs — Technical Articles</title>
  <meta name="description" content="A curated collection of developer-focused articles." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">DB</div>
        <div>
          <div class="site-title">DEV Blogs</div>
          <div class="site-desc">Handpicked tutorials, insights and deep dives for developers.</div>
        </div>
      </div>
      <div class="controls">
        <input id="search" class="search" placeholder="Search posts, tags, authors..." />
        <select id="category" class="select">
          <option value="">All categories</option>
        </select>
      </div>
    </header>

    <main id="main">
      <section id="posts-grid" class="grid" aria-live="polite"></section>
      <div class="footer">Made with ❤️ — Deploy this folder to Vercel as a static site.</div>
    </main>
  </div>

  <script>
  // small client script to fetch posts.json and render cards
  async function loadPosts(){
    const res = await fetch('posts.json');
    const posts = await res.json();

    // populate categories
    const cats = new Set(posts.map(p=>p.category).filter(Boolean));
    const sel = document.getElementById('category');
    for(const c of Array.from(cats).sort()){
      const opt = document.createElement('option'); opt.value=c; opt.textContent=c; sel.appendChild(opt);
    }

    const grid = document.getElementById('posts-grid');
    const search = document.getElementById('search');
    function render(filtered){
      grid.innerHTML = '';
      if(filtered.length === 0){
        grid.innerHTML = '<p style="color:var(--muted)">No posts found.</p>';
        return;
      }
      for(const p of filtered){
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.imageUrl || 'https://picsum.photos/seed/default/800/400'}" alt="${p.title}">
          <div class="card-content">
            <div class="meta"><span class="small-muted">${p.publishedDate || p.publishedDateISO || ''}</span> • <span class="small-muted">${p.readTime || ''} min read</span></div>
            <div class="title"><a href="posts/${p.slug}.html">${p.title}</a></div>
            <div class="excerpt">${p.excerpt || ''}</div>
            <div class="tags">${(p.tags||[]).slice(0,4).map(t=>`<span class="tag">${t}</span>`).join('')}</div>
          </div>`;
        grid.appendChild(card);
      }
    }

    function applyFilters(){
      const q = search.value.trim().toLowerCase();
      const cat = sel.value;
      let filtered = posts.filter(p=>{
        if(cat && p.category !== cat) return false;
        if(!q) return true;
        return (p.title||'').toLowerCase().includes(q) || (p.excerpt||'').toLowerCase().includes(q) || (p.tags||[]).join(' ').toLowerCase().includes(q) || (p.author||'').toLowerCase().includes(q);
      });
      render(filtered);
    }

    search.addEventListener('input', applyFilters);
    sel.addEventListener('change', applyFilters);
    render(posts);
  }

  loadPosts();
  </script>
</body>
</html>
